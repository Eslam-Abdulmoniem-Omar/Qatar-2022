<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qatar 2022</title>
    <!-- LIBRARIES -->
    <!-- Start Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap -->
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Js Link -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
      integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./app.js"></script>
  </head>

  <body>
    <!-- Start Logo Header -->
    <div class="logo-header">
      <img class="img-fluid" src="/images/logo (1).png" alt="" />
    </div>
    <!-- End Logo Header -->
    <!-- Start Header -->
    <header class="bg-primary">
      <div style="direction: rtl" class="header__title pt-5 pe-5 text-light">
        <h1>كأس</h1>
        <h1>العالم</h1>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Qatar World Section -->
    <section class="qatar-world mt-5 mb-5">
      <div class="container">
        <div class="main-title text-center">
          <img class="img-fluid" src="/images/qatar-word.png" alt="" />
        </div>
        <!-- STANDINGS -->
        <div class="row pt-5">
          <h2 style="direction: rtl">
            <b>المجموعات</b>
          </h2>
          <hr />
        </div>
        <div class="row" id="standings"></div>
      </div>
      <!--// STANDINGS //-->
      <!-- MATCHES -->
      <section
        class="matches d-flex flex-wrap justify-content-around"
        id="match"
      >
        <div class="container">
          <div class="row pt-5">
            <!-- TITLE ROW -->
            <h2 style="direction: rtl">
              <b>المباريات</b>
            </h2>
            <hr />
          </div>
          <!--// TITLE ROW //-->
        </div>
      </section>
      <!--// MATCHES //-->
    </section>
    <!-- End Qatar World Section -->
  </body>
</html>
